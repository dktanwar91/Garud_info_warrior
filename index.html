        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;

        }
        header {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            background-image: url("../Image/img4.jpg");
            background-repeat: repeat;
            box-shadow: 0 4px 12px rgba(67, 124, 165, 0.3);
        }
        nav {
            background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(238, 9, 121, 0.2);
        }
        nav a {
            color: #fff;
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 1px 1px 4px #ee0979;
        }
        nav a:hover {
            color: #f9d423;
            text-shadow: 2px 2px 8px #43cea2;
        }
        .L1 {
            background: linear-gradient(90deg, #dd9333 0%, #e5bf15 100%);
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }
        .L1 a {
            color: #185a9d;
            margin: 0 20px;
            font-weight: bold;
            text-decoration: underline;
            font-size: 1.05em;
            transition: color 0.2s;
        }
        .L1 a:hover {
            color: #ee0979;
        }
        .L2 {
            text-align: center;
            margin: 30px 0;
        }
        .L2 img {
            border: 4px solid #43cea2;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(67, 206, 162, 0.3);
        }
        section {
            padding: 24px;
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            border-radius: 12px;
            margin: 0 40px 80px 40px;
            color: #185a9d;
            box-shadow: 0 2px 12px rgba(249, 212, 35, 0.2);
        }
        footer {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #ffd200;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
            font-size: 1.05em;
            box-shadow: 0 -2px 8px rgba(67, 206, 162, 0.2);
        }
