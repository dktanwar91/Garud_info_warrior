<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Location - Garud Info Team</title>
	<link rel="stylesheet" href="CSS/home.css">
	<style>
		body {
			background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.location-container {
			max-width: 700px;
			margin: 60px auto 100px auto;
			background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
			color: #fff;
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(67, 206, 162, 0.2);
			padding: 40px 32px;
		}
		h1 {
			color: #ffd200;
			text-align: center;
		}
		.address {
			font-size: 1.1em;
			margin-bottom: 24px;
			text-align: center;
		}
		.map {
			display: flex;
			justify-content: center;
			margin-top: 24px;
		}
		iframe {
			border-radius: 12px;
			border: 3px solid #ffd200;
			box-shadow: 0 2px 12px rgba(249, 212, 35, 0.2);
		}
	</style>
</head>
<body>
	<div class="location-container">
		<h1>Our Location</h1>
		<div class="address">
			<strong>Garud Info Team</strong><br>
			Cyber City, Bareilly, India<br>
			Phone: +91-9999912345<br>
			Email: support@garudinfoteam.com
		</div>
		<div class="map">
			<iframe src="https://www.google.com/maps?q=Bareilly,+India&output=embed" width="500" height="300" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</div>
</body>
</html>
