<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT Solution Images</title>
	<link rel="stylesheet" href="CSS/home.css">
	<style>
		body {
			background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.gallery {
			max-width: 1000px;
			margin: 60px auto 100px auto;
			background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(67, 206, 162, 0.2);
			padding: 40px 32px;
		}
		h1 {
			color: #ffd200;
			text-align: center;
		}
		.images-row {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 32px;
			margin-top: 32px;
		}
		.images-row img {
			width: 260px;
			height: 180px;
			object-fit: cover;
			border-radius: 14px;
			box-shadow: 0 2px 12px rgba(249, 212, 35, 0.2);
			border: 4px solid #ffd200;
			background: #fff;
		}
		.caption {
			text-align: center;
			color: #fff;
			margin-top: 8px;
			font-size: 1em;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<h1>IT Solution Related Images</h1>
		<div class="images-row">
			<div>
				<img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" alt="Teamwork in IT">
				<div class="caption">Teamwork in IT<br><span style="font-size:0.8em;"></span></div>
			</div>
			<div>
				<img src="../Image/img9.jpg" alt="IT Support Desk">
				<div class="caption">IT Support Desk<br><span style="font-size:0.8em;"></span></div>
			</div>
			<div>
				<img src="../Image/img13.jpg" alt="Technology Solutions">
				<div class="caption">Technology Solutions<br><span style="font-size:0.8em;"></span></div>
			</div>
			<div>
				<img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=600&q=80" alt="Cloud Computing">
				<div class="caption">Cloud Computing<br><span style="font-size:0.8em;"></span></div>
			</div>
			<div>
						</div>
			<div>
				<img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80" alt="Data Center">
				<div class="caption">Data Center<br><span style="font-size:0.8em;"></span></div>
			</div>
		</div>
	</div>
</body>
</html>
